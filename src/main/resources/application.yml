server:
  port: 10030

spring:
  datasource:
    url: jdbc:mysql://192.168.77.2:10227/birdReserveDatabase?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  
  redis:
    host: 192.168.77.2
    port: 10228
    password: 
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 3000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.scenic.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# PageHelper配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# 小程序端配置
miniapp:
  api:
    prefix: /api/uniapp
  security:
    jwt:
      secret: miniapp_secret_key
      expiration: 86400000 # 24小时

# 管理后台端配置
admin:
  api:
    prefix: /api/manage
  security:
    jwt:
      secret: admin_secret_key
      expiration: 7200000 # 2小时

# 日志配置
logging:
  level:
    com.scenic: debug
    com.scenic.mapper: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 文件上传配置
file:
  upload:
    path: ./uploads
    max-file-size: 10MB
    max-request-size: 10MB
